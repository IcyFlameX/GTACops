  Level3:
    - "&6You got &d$40 &6for killing the wanted player."
    - "&6You have been rewarded with &d3 &6dirt."
  Level4:
    - "&6You got &d$50 &6for killing the wanted player."
    - "&6You have been rewarded with &d4 &6iron."
  Level5:
    - "&6You got &d$60 &6for killing the wanted player."
